<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="info-box">
        <h3>Info</h3>
        <p>Set the site zoom to 90%.</p>
        <p>Use the arrow keys to move the snake.</p>
        <p>Press 'R' to restart after the game over.</p>
        <p>Avoid hitting the walls or the snake's own body.</p>
        <p>Eat the yellow food to grow longer and increase your score.</p>
    </div>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <button class="resetbtn" onclick="resetscr()">Reset score</button>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>
    <div class="gameovermsg">
        <span id="gameovermsg"></span>
    </div>
</body>
</html>
